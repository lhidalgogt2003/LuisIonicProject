<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-button (click)="beersPage()" expand="block" fill="clear" shape="round">
                Navigate Beers Page
            </ion-button>
            <ion-button (click)="studentsPage()" expand="block" fill="clear" shape="round">
                Navigate Students Page
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
