<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="backHome()">
        <ion-icon slot="icon-only" name="arrow-back-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{ 'student list' | uppercase }} </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/student-create']">
        <ion-icon slot="icon-only" name="add-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of studentsData">
      
      <ion-item-options side="start">
        <ion-item-option routerLink='/student-edit/{{item.id}}' color="warning">
          <ion-icon name="create"></ion-icon>
          Edit
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{ item.attributes.name }}</ion-label>
        <ion-label>{{ item.attributes.age }}</ion-label>
        <ion-label>{{ item.attributes.address }}</ion-label>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option (click)="deleteStudent(item)" color="danger">
          <ion-icon name="close"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
